language = "C"
cpp_compat = true
pragma_once = true
include_guard = "LIMTRAC_BINDINGS_H"
braces = "NextLine"
style = "both"

documentation = true
documentation_style = "c"

[fn]
args = "vertical"
sort_by = "Name"

[struct]
derive_constructor = true
derive_eq = true
derive_neq = true

[const]
allow_static_const = true
sort_by = "Name"